<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>INICIO</title>
  <link rel="stylesheet" href="estilos.css">
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 70vh;
      margin: 0;
      background-color: #f4f4f4;
    }

    header {
      text-align: center;
      margin: 0;
    }

    .logo {
      width: 220px;
      height: auto;
      margin-bottom: 5px;
    }

    /* Bloque central con botones y tiburón */
    .bloque-central {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 60px;
      flex-wrap: nowrap;
      margin-top: -10px;
      max-width: 1100px;
    }

    .grid-2columnas {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px 35px;
      justify-content: center;
    }

    /* ================================
       BOTONES CON EFECTO DE BRILLO
       ================================ */
    .boton-menu {
      position: relative;
      overflow: hidden;
      background-color: #2c3e50;
      color: white;
      text-align: center;
      padding: 18px;
      font-size: 16px;
      font-weight: bold;
      text-transform: uppercase;
      border-radius: 10px;
      text-decoration: none;
      border: none;
      width: 220px;
      transition: background-color 0.3s ease;
      display: inline-block;
    }

    .boton-menu:hover {
      background-color: #34495e;
    }

    /* Brillo animado */
    .boton-menu::before {
      content: "";
      position: absolute;
      top: 0;
      left: -75%;
      width: 50%;
      height: 100%;
      background: linear-gradient(
        120deg,
        rgba(255, 255, 255, 0) 0%,
        rgba(255, 255, 255, 0.4) 50%,
        rgba(255, 255, 255, 0) 100%
      );
      transform: skewX(-25deg);
      animation: shine 2s ease-out forwards;
    }

    @keyframes shine {
      0% { left: -75%; }
      100% { left: 125%; }
    }

    .shark {
      width: 300px;
      height: auto;
      margin-top: -20px;
    }

    /* ================================
       RESPONSIVO
       ================================ */
    @media (max-width: 1000px) {
      .bloque-central {
        flex-direction: column;
        max-width: 90%;
        gap: 20px;
      }
      .shark {
        width: 200px;
        margin-top: 10px;
      }
      .grid-2columnas {
        grid-template-columns: 1fr 1fr;
      }
    }

    @media (max-width: 700px) {
      .grid-2columnas {
        grid-template-columns: 1fr;
        gap: 12px;
      }
      .boton-menu {
        width: 100%;
      }
      .shark {
        width: 180px;
        margin-top: 10px;
      }
    }
  </style>
</head>

<body>
  <header>
    <img src="imagenes/logo1.png" alt="Logo Liceo Clásico" class="logo">
  </header>

  <main>
    <div class="bloque-central">
      <!-- Bloque de botones -->
      <div class="grid-2columnas">
        <a href="registro.html" class="boton-menu">SOLICITAR INFORMACIÓN</a>
        <a href="inscripciones.html" class="boton-menu">REALIZAR INSCRIPCIÓN</a>
        <a href="asistencia_login.html" class="boton-menu">ASISTENCIA</a>
        <a href="carne.html" class="boton-menu">OLVIDÉ CARNET</a>
        <a href="horarios.html" class="boton-menu">HORARIO DE CLASES</a>
        <a href="correos.html" class="boton-menu">CORREO DE MAESTROS</a>
        <a href="reposicion.html" class="boton-menu">REPOSICIÓN USUARIO</a>
        <a href="buzon.html" class="boton-menu">SUGERENCIAS</a>
      </div>

      <!-- Imagen del tiburón -->
      <img src="imagenes/SHARK2.png" alt="Bienvenido - Tiburón" class="shark">
    </div>
  </main>
</body>
</html>
